<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="layout/template.xhtml">

	<ui:define name="head">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	</ui:define>
	<ui:define name="content">
		<!-- content -->
		<div class="container">
			<div class="main">
				<div class="shoping_bag">
					<h:messages globalOnly="true" style="color: red;" />
					<h4>
						<img src="images/bag1.png" />my shopping bag / <span> <h:outputText
								value="#{shoppingCart.items.size()}" /> items
						</span>
					</h4>

					<div class="clearfix"></div>
				</div>
				<div class="shoping_bag1">
					<h:form id="bag">
						<c:forEach items="#{shoppingCart.items}" var="item">

							<div class="shoping_left">

								<div class="shoping1_of_1">
									<h:graphicImage value="#{item.imagePath}" />
								</div>

								<div class="shoping1_of_2">
									<h4>
										<h:commandLink action="#{catalogInquiry.pickItem(item)}"
											value="#{item.title}" />
									</h4>
									<span>qty <b>1</b> | sku : <h:outputText
											value="#{item.sku}" />
									</span>
									<ul class="s_icons">
										<li><h:commandLink
												action="#{shoppingCart.moveItemWishlist(item)}">
												<img src="images/s_icon2.png" title="Move to Wishlist" />
											</h:commandLink></li>
										<li><h:commandLink
												action="#{shoppingCart.removeItem(item)}">
												<img src="images/s_icon3.png" title="Remove Item" />
											</h:commandLink></li>
									</ul>
								</div>

								<div class="clearfix"></div>
							</div>

							<div class="shoping_right">
								<p>
									<!-- Discount -->
									&#160;<span>$#{item.price}</span>
								</p>
							</div>

							<div class="clearfix"></div>

						</c:forEach>
					</h:form>
				</div>
				<div class="shoping_bag1">
					<div class="shoping_left"></div>
					<div class="shoping_right">
						<p>
							cart total &#160;<span>$<h:outputText
									value="#{shoppingCart.cartTotal}" />
							</span>
						</p>

					</div>
					<div class="clearfix"></div>
				</div>
				<div class="shoping_bag1">
					<div class="shoping_left">
						<h:panelGroup rendered="#{not shoppingCart.loggedIn}">
							<h2>
								<a href="registration.xhtml?loc=buy"><img src="images/login.jpg" />login
								</a> <span> to apply coupons</span>
							</h2>
						</h:panelGroup>
						<h:panelGroup rendered="#{shoppingCart.loggedIn and shoppingCart.items.size() > 0}">
							<h:form id="coupon">
								<label for="promo">Enter promotion code</label>
								<h:inputText id="promo" value="#{shoppingCart.promoCode}" />&#160;&#160;
								<h:commandButton value="Apply"
									action="#{shoppingCart.applyPromo()}"
									style="background-color: #00405d; color: #ffffff;" />&#160;&#160;
								<h:message for="promo" style="color: red;" />
							</h:form>
						</h:panelGroup>
					</div>
					<div class="shoping_right">
						<p>
							coupon discount &#160;<span class="color">$<h:outputText
									value="#{shoppingCart.discount}" /></span>
						</p>
					</div>
					<div class="clearfix"></div>
				</div>
				
				<div class="shoping_bag2">
					<div class="shoping_left">
						<h:panelGroup rendered="#{not shoppingCart.loggedIn}">
							<h4>
								<a id="placeOrderLink" href="registration.xhtml?loc=buy"><img src="images/login.jpg" />login
								</a> <span> to place order</span>
							</h4>
						</h:panelGroup>
						<h:form id="order">
							<h:commandLink id="placeOrderButton" value="place order" styleClass="btn1" action="#{shoppingCart.prepareOrder()}"
								rendered="#{shoppingCart.loggedIn and shoppingCart.items.size() > 0}" />
						</h:form>
					</div>
					<div class="shoping_right">
						<p class="tot">
							total &#160;<span class="color">$<h:outputText
									value="#{shoppingCart.orderTotal}" /></span>
						</p>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
